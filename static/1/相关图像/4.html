
<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta http-equiv="Content-Style-Type" content="text/css" /><meta name="generator" content="Aspose.Words for .NET 17.1.0.0" /><title></title></head><body><div><p style="margin-top:0pt; margin-bottom:0pt; font-size:10.5pt"><span style="font-family:'Microsoft JhengHei'">由</span><span style="font-family:'MS Gothic'">《</span><span style="font-family:'Microsoft JhengHei'">天工开物</span><span style="font-family:'MS Gothic'">》</span><span style="font-family:'Microsoft JhengHei'">所绘</span><span style="font-family:'Courier New'">“</span><span style="font-family:'Microsoft JhengHei'">筒车</span><span style="font-family:'Courier New'">”</span><span style="font-family:'Microsoft JhengHei'">的图样可知</span><span style="font-family:'Courier New'">，</span><span style="font-family:'Microsoft JhengHei'">其设计的基本构造并不复杂</span><span style="font-family:'Courier New'">，</span><span style="font-family:'Microsoft JhengHei'">主要是由一个大型立轮传动链条</span><span style="font-family:'MS Gothic'">、</span><span style="font-family:'Microsoft JhengHei'">受水板</span><span style="font-family:'MS Gothic'">、</span><span style="font-family:'Microsoft JhengHei'">竹筒或木筒所组成</span><span style="font-family:'Courier New'">，</span><span style="font-family:'Microsoft JhengHei'">大轮的下部浸在水中</span><span style="font-family:'Courier New'">，</span><span style="font-family:'Microsoft JhengHei'">在水力的作用下</span><span style="font-family:'Courier New'">，</span><span style="font-family:'Microsoft JhengHei'">水面下的那些竹筒或木筒满灌后</span><span style="font-family:'Courier New'">，</span><span style="font-family:'Microsoft JhengHei'">转到轮上方的一定位置时</span><span style="font-family:'Courier New'">，</span><span style="font-family:'Microsoft JhengHei'">便自动倒入木槽</span><span style="font-family:'Courier New'">，</span><span style="font-family:'Microsoft JhengHei'">于是水便沿槽流到田里</span><span style="font-family:'MS Gothic'">。</span></p><p style="margin-top:0pt; margin-bottom:0pt; font-size:10.5pt"><span style="font-family:'Courier New'">&#xa0;</span></p></div></body></html>
