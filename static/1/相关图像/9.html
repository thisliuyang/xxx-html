
<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta http-equiv="Content-Style-Type" content="text/css" /><meta name="generator" content="Aspose.Words for .NET 17.1.0.0" /><title></title></head><body><div><p style="margin-top:0pt; margin-bottom:0pt; font-size:10.5pt"><span style="font-family:'Microsoft JhengHei'">北耕兼种</span></p><p style="margin-top:0pt; margin-bottom:0pt; font-size:10.5pt"><span style="font-family:'Courier New'">&#xa0;</span></p><p style="margin-top:0pt; margin-bottom:0pt; font-size:10.5pt"><span style="font-family:'Microsoft JhengHei'">北方麦的耕种农具</span><span style="font-family:'MS Gothic'">。</span><span style="font-family:'Microsoft JhengHei'">其服牛起土者</span><span style="font-family:'Courier New'">，</span><span style="font-family:'Microsoft JhengHei'">耒不用耜</span><span style="font-family:'Courier New'">，</span><span style="font-family:'Microsoft JhengHei'">并列两铁于横木之上</span><span style="font-family:'Courier New'">，</span><span style="font-family:'Microsoft JhengHei'">其具方语曰耩</span><span style="font-family:'MS Gothic'">。</span><span style="font-family:'Microsoft JhengHei'">耩中间盛一小斗</span><span style="font-family:'Courier New'">，</span><span style="font-family:'Microsoft JhengHei'">储麦种于内</span><span style="font-family:'Courier New'">，</span><span style="font-family:'Microsoft JhengHei'">其斗底空梅花眼</span><span style="font-family:'Courier New'">，</span><span style="font-family:'Microsoft JhengHei'">牛行摇动</span><span style="font-family:'Courier New'">，</span><span style="font-family:'Microsoft JhengHei'">种子即从眼中撒下</span><span style="font-family:'MS Gothic'">。</span></p><p style="margin-top:0pt; margin-bottom:0pt; font-size:10.5pt"><span style="font-family:'Courier New'">&#xa0;</span></p></div></body></html>
